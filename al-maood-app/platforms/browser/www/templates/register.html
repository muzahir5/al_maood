<!-- We don't need a full layout in this file because this page will be parsed with Ajax. -->

<!-- Top Navbar-->
<div class="navbar">
    <div class="navbar-inner">
        <div class="left">
            <a href="#" class="back link">
                <i class="icon icon-back"></i>
                <span>Back</span>
            </a>
        </div>
        <div class="center sliding">Create Account</div>
        <div class="right">
            <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
        </div>
    </div>
</div>
<div class="pages">
    <div data-page="list_audio" class="page">
        <div class="page-content">
            <form class="list reg_form" id="reg_form">
                <ul>
                  <li>
                    <div class="item-content item-input">
                      <div class="item-inner">
                        <div class="item-title item-label">Name</div>
                        <div class="item-input-wrap">
                          <input type="text" class="name" name="name" placeholder="Your name" />
                        </div>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="item-content item-input">
                      <div class="item-inner">
                        <div class="item-title item-label">E-mail</div>
                        <div class="item-input-wrap">
                          <input type="email" class="email" name="email" placeholder="E-mail" />
                        </div>
                      </div>
                    </div>
                  </li>                  
                  <li>
                    <div class="item-content item-input">
                      <div class="item-inner">
                        <div class="item-title item-label">Password</div>
                        <div class="item-input-wrap">
                          <input type="password" class="password" name="password" placeholder="Password" />
                        </div>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="item-content item-input">
                      <div class="item-inner">
                        <div class="item-title item-label">Confirm Password</div>
                        <div class="item-input-wrap">
                          <input type="password" class="conf_pass" name="conf_pass" placeholder="Enter Password Again" />
                        </div>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-input">
                                <a onclick="login.register();"><input type="submit" text="Submit" ></a>
                            </div>
                        </div>
                    </div>
                  </li>
                </ul>
              </form>
        </div>
    </div>
</div>
