<!DOCTYPE html>
<html>
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
<!--     <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
 -->
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Your app title -->
    <title>My App</title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
     -->

    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="css/pe-icon-7-stroke/css/pe-icon-7-stroke.css">
    <!-- <link rel="stylesheet" href="lib/framework7/css/framework7-bundle.min.css"> -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/music_player.css">
    <!-- <link rel="stylesheet"href="css/fa.css"/> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css" >
    
</head>

<body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>

    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <div class="menu_item">

                <div class="a_nav">
                    <a onclick="home.render_page('register.html')" href="#" class="close-panel row">
                        <div class="col-33"><img src="img/home.png" style="margin-left: .2em;width: 20px;height: 20px;margin-top: .7em;"></div>
                        <div class="col-66">   Home           </div>
                    </a>
                </div>
            </div>    
        </div>
    </div>

    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                    <div class="center sliding">Al Maood</div>
                    <div class="right">
                        <!--
                          Right link contains only icon - additional "icon-only" class
                          Additional "open-panel" class tells app to open panel when we click on this link
                        -->
                        <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
                    </div>
                </div>
            </div>
            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through toolbar-through">
                <!-- Page, "data-page" contains page name -->
                <div data-page="index" class="page">

                    <!-- Scrollable page content -->
                    <div class="page-content">
                        <div class="content-block">
                            <!-- <div class="block-title">Columns with gap</div> -->
                        <div class="block">
                            <div class="rcorners2">
                                <div class="row no-gap"></div>
                                <div class="row no-gap2"></div>
                            </div>
                        </div>    
                            <!-- Link to another page -->                            
                            <a href="about.html">About apps</a>


                        </div>                        
                            <hr>
                            <!-- <audio controls="" style="vertical-align: middle" src="http://localhost/al-maood/public/audio/mp3/4_3__20210614_tes_mp3 " type="audio/mp3" controlslist="nodownload"> -->
                                
                            <marqueed width="60%" direction="up" height="100px">
                                This is a sample scrolling text that has scrolls in the upper direction.
                            </marquee>

                            <hr>

                    </div>
                </div>
            </div>
            <!-- Bottom Toolbar-->
            <div class="toolbar">
                <div class="toolbar-inner">

                    <div class="music-container" id="music-container" style="display: none;">
                <div class="music-info">
                
                  <div class="duration">
                      <p> <b><span id="title"></span></b> <button class="col button color-red">Hide</button> <span id="currTime"></span><span id="durTime"></span> </p> 
                  </div>
                  <div class="progress-container" id="progress-container">
                    <div class="progress" id="progress"></div>
                  </div>
                </div>

                <audio src="music/ukulele.mp3" id="audio"></audio>

                <div class="img-container">
                  <img src="img/ukulele.jpg" alt="music-cover" id="cover" />
                </div>
                <div class="navigation">
                <button id="prev" class="action-btn">
                  <i class="fas fa-backward"></i>
                </button>
                <button id="play" class="action-btn action-btn-big">
                  <i class="fas fa-play"></i>
                </button>
                <button id="next" class="action-btn">
                  <i class="fas fa-forward"></i>
                </button>
                </div>
            </div>

                    <!-- Toolbar links -->
                    <a href="#" class="link">Link 1</a>
                    <a href="#" class="link">Link 2</a>
                </div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript">
        prompt = function() { return false; }
    </script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
    <script type="text/javascript" src="js/core.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/home.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/music_player.js"></script>
    <script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js" defer></script>
    
    <script type="text/javascript">
        setTimeout(function(){
             home.categories_list(); 
            }, 2000);
    </script>

</body>

</html>
